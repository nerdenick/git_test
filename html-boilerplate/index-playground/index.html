<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>
            My First Website
        </title>
    </head>
    <body>
        <h1>
            <strong>My First Website!</strong>
        </h1>
        <!-- to comment we write like this-->
        <p>Lorem ipsum <strong>dolor</strong> sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
        </p>
        <p><em>Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
            nisi ut aliquip ex ea commodo consequat.</em>
        </p>
        <!--p is paragraph, strong is bold, em is italics-->
    </body>
</html>
